<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🧹 Limpiar Carrito - Hijos del Sol</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #228B22, #DAA520);
            color: white;
            text-align: center;
        }
        .container {
            background: white;
            color: #333;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
            max-width: 500px;
        }
        .btn {
            background: #228B22;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #1F7A1F;
            transform: translateY(-2px);
        }
        .btn-danger {
            background: #dc3545;
        }
        .btn-danger:hover {
            background: #c82333;
        }
        #result {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 10px;
            display: none;
        }
        .success {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
            border: 1px solid #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧹 Hijos del Sol</h1>
        <h2>Limpiar Datos del Navegador</h2>
        <p>Esta página te permite limpiar los datos almacenados en tu navegador:</p>
        
        <button class="btn btn-danger" onclick="clearCart()">🗑️ Limpiar Carrito</button>
        <button class="btn btn-danger" onclick="clearCMS()">🗑️ Limpiar Datos CMS</button>
        <button class="btn btn-danger" onclick="clearAll()">🗑️ Limpiar Todo</button>
        
        <br><br>
        
        <button class="btn" onclick="goToSite()">🌞 Volver al Sitio</button>
        <button class="btn" onclick="goToAdmin()">🔐 Ir al Admin</button>
        
        <div id="result"></div>
    </div>

    <script>
        function clearCart() {
            localStorage.removeItem('hijosdelsol_cart');
            showResult('✅ Carrito limpiado correctamente');
        }
        
        function clearCMS() {
            localStorage.removeItem('hijosdelsol_cms_data');
            sessionStorage.removeItem('hijosdelsol_admin_session');
            showResult('✅ Datos del CMS limpiados correctamente');
        }
        
        function clearAll() {
            if (confirm('¿Estás seguro? Esto eliminará TODOS los datos guardados.')) {
                localStorage.clear();
                sessionStorage.clear();
                showResult('✅ Todos los datos limpiados correctamente');
            }
        }
        
        function showResult(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = 'success';
            resultDiv.style.display = 'block';
            
            setTimeout(() => {
                resultDiv.style.display = 'none';
            }, 3000);
        }
        
        function goToSite() {
            window.location.href = 'index.html';
        }
        
        function goToAdmin() {
            window.location.href = 'admin.html';
        }
        
        // Mostrar información actual
        document.addEventListener('DOMContentLoaded', function() {
            const cartData = localStorage.getItem('hijosdelsol_cart');
            const cmsData = localStorage.getItem('hijosdelsol_cms_data');
            
            console.log('🛒 Carrito actual:', cartData ? JSON.parse(cartData) : 'Vacío');
            console.log('📊 CMS actual:', cmsData ? 'Tiene datos' : 'Sin datos');
        });
    </script>
</body>
</html>
